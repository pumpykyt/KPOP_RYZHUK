<div class="mx-auto container">
  <h1 class="font-bold text-3xl mb-5">Mail box register</h1>
    <div class="rounded border-2 border-black p-5 w-1/3 mb-5">
      <p class="font-light text-lg mb-2">Personal information</p>
      <p class="mb-2">
        <label>Name: </label>
        <input [(ngModel)]="formData.name" class="rounded py-1 px-3 border-2 border-black" type="text"/>
      </p>
      <p class="mb-2">
        <label>Surname: </label>
        <input [(ngModel)]="formData.surname" class="rounded py-1 px-3 border-2 border-black" type="text"/>
      </p>
    </div>
    <div class="rounded border-2 border-black p-5 w-1/3 mb-5">
      <p class="font-light text-lg mb-2">Mail box information</p>
      <p class="mb-2">
        <label>Address: </label>
        <input [(ngModel)]="formData.address" class="rounded py-1 px-3 border-2 border-black" type="text"/>
      </p>
      <p class="mb-2">
        <label>Password: </label>
        <input [(ngModel)]="formData.password" class="rounded py-1 px-3 border-2 border-black" type="password"/>
      </p>
      <p class="mb-2">
        <label>Confirm password: </label>
        <input [(ngModel)]="formData.confirmPassword" class="rounded py-1 px-3 border-2 border-black" type="password"/>
      </p>
    </div>
    <div class="rounded border-2 border-black p-5 w-1/3 mb-5">
      <p class="font-light text-lg mb-2">Additional information</p>
      <div>
        <label class="mr-5">Allow adverts:</label>
        <input name="adverts-radio-btn" type="radio" [(ngModel)]="formData.allowAdverts" [value]="true"/> Yes
        <input name="adverts-radio-btn" type="radio" [(ngModel)]="formData.allowAdverts" [value]="false"/> No
      </div>
      <div>
        <label class="mr-5">Allow weather prediction:</label>
        <input name="weather-radio-btn"  type="radio" [(ngModel)]="formData.allowWeather" [value]="true"/> Yes
        <input name="weather-radio-btn" type="radio" [(ngModel)]="formData.allowWeather" [value]="false"/> No
      </div>
    </div>
    <div>
      <button (click)="register()" class="px-5 py-2 text-white bg-green-500 rounded font-semibold mr-5">Register</button>
      <button (click)="reset()" class="px-5 py-2 text-white bg-red-400 rounded font-semibold">Reset</button>
    </div>
    
</div>
